{% extends 'main/layout.html' %}
{% block title %}
Новости
{% endblock %}

{% block body %}
<div class="features">
    <h1>Новости на сайте</h1>
    {% if news%}
    {% for el in news%}
    <div class="alert alert-warning">
        <h3>{{el.title}}</h3>
        <p>{{el.anons}}</p>
        <a href="{% url 'news_details' el.id %}" class="btn btn-warning">Перейти</a>
    </div>
    {% endfor %}
    {% else %}
    <p>Записи отсутствуют</p>
    {% endif %}
</div>
{% endblock %}
