{% extends 'main/layout.html' %}
{% block title %}
Добавление
{% endblock %}

{% block body %}
<div class="features">
    <h1>Форма для добавления статьи</h1>
    <form method="post">
        {% csrf_token %}
        {{form.title}}<br>
        {{form.anons}}<br>
        {{form.full_text}}<br>
        {{form.date}}<br>
        <span>{{error}}</span>
        <button class="btn btn-success" type="submit">Добавить</button><br>
    </form>
</div>
{% endblock %}
