{% extends 'main/layout.html' %}
{% block title %}
{{article.title}}
{% endblock %}

{% block body %}
<div class="features">
    <h1>{{article.title}}</h1>
    <p>{{article.full_text}}</p>
    <p>{{article.date}}</p>
    <a href="{% url 'news_delete' article.id %}" class="btn btn-danger">Удалить</a>
    <a href="{% url 'news_update' article.id %}" class="btn btn-danger">Изменить</a>
</div>
{% endblock %}
