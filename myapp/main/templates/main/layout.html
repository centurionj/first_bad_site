<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{%static 'main/css/main.css'%}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.1/css/all.css">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/1534129544.png'%}" alt="Лого">
        <span class="Лого">MyFirstSite</span>

        <ul>
            <li><a href="{% url 'general' %}" class="text-decoration-non"><i class="fa-solid fa-house"></i>Главная</a></li>
            <li><a href="{% url 'about' %}"><i class="fa-solid fa-user"></i>О нас</a></li>
            <li><a href="{% url 'news_home' %}"><i class="fa-solid fa-user"></i>Новости</a></li>
            <li><a href="{% url 'contacts' %}"><i class="fa-solid fa-phone"></i>Контакты</a></li>

    <main>
